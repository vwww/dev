name: Divorce
desc: >
  The marriages of five brothers ended in divorce
  after various numbers of years married. The five
  brothers are named James, Jeremy, John, Joseph,
  and Justin. Their five wives are named Bertrice,
  Loreen, Luanne, Maybelle, and Rosette. From the
  information given, determine the name of each
  brother's wife as well as the number of years that
  each was married. All five couples were married on
  the same day.

  After solving, years = [10, 8, 5, 4, 3]
