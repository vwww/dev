<!DOCTYPE html>
<html>
	<head>
		<title>Ping</title>
	</head>
	<body>
        <h1>Ping Testing</h1>
        <h2>Ping: <span id="result">?</span> ms</h2>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
$(function(){
    var url = "http://bing.com";
    setInterval(function() {
        $.ajax({
            url: url,
            method: 'HEAD',
            context: new Date(),
            complete: function(){
                var delay = new Date() - this;
                $('#result').text(delay);
            }
        });
    }, 1000);
});
</script>
    </body>
</html>
